<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonte Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="containerLogar">
        <div class="logarContent">
          <h1>Welcome back, Gustavo</h1>
          <p>Welcome back! Please enter your details.</p>
          <a href="#">
            <img src="img/google-icon.png" alt="" />
            Log In with Google
          </a>
        </div>
        <div class="divideOr">or</div>
        <div class="form">
          <form action="">
            <input class="formInput" type="email" placeholder="E-mail" />
            <input class="formInput" type="password" placeholder="Password" />
            <div class="rememberForgot">
              <div>
                <input type="radio" id="rememberDays" /><label
                  for="rememberDays"
                  >Remember for 30 days</label
                >
              </div>
              <a href="#">Forgot password</a>
            </div>
            <button type="submit" class="btn">Log In</button>
            <p>Don't have an account? <a href="#">Sign up for free</a></p>
            <img class="underline" src="img/underline.png" alt="" />
          </form>
        </div>
      </div>
      <div class="people-img">
        <img src="img/woman.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
